<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission CRM Dashboard</title>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            font-size: 24px;
        }
        /* Dashboard styles */
        .dashboard {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .widget {
            flex-basis: calc(33.33% - 20px);
            margin: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>School Admission CRM Dashboard</h1>
    </header>
    <div class="container">
        <div class="dashboard">
            <div class="widget">
                <h2>New Applications</h2>
                <p>Total: 50</p>
            </div>
            <div class="widget">
                <h2>Follow-ups</h2>
                <p>Total: 20</p>
            </div>
            <div class="widget">
                <h2>Admissions Granted</h2>
                <p>Total: 30</p>
            </div>
        </div>
    </div>

    <form
  action="https://formspree.io/f/xqkvbqry"
  method="POST"
>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>

</body>
</html>
